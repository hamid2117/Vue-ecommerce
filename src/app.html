<!doctype html>
<html>
  <head>
    <title>splendid food</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  </head>
  <body>

    <div id="app">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>past orders</span>
          </a>
        </nav>
        <a @click="toggleSidebar" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>cart (0)</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>splendid food</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>recommended</h2>

        <div class="recommended">

          <div v-for="(product,i) in inventory.slice(0,3)" :key="product.id" class="card">
            <div class="card-title">
              {{product.name}}
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-{{product.icon}}"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>type:</label>
                  </div>
                  <div class="cell">
                    <em>{{product.type}}</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>price:</label>
                  </div>
                  <div class="cell">
                    ${{product.price.USD}}
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="product.quantity" >
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart(product.name , i)" class="btn btn-light">add to cart</button>
            </div>
          </div>

       
        </div>

      </main>
      <sidebar v-show="isSidebar" :cart="cart" :toggle="toggleSidebar"/>  
      <footer>
      </footer>

    </div>
      
    </script>
</body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
   let app = Vue.createApp({
    data(){
      return {
        isSidebar:false,
        inventory:[],
        cart:{}
      }

    },
     methods:{
        addToCart(name, index){
          
          if(!this.cart[name]) this.cart[name] = 0
          this.cart[name] += this.inventory[index].quantity
        },
        toggleSidebar(){
          this.isSidebar = !this.isSidebar
        }
      },
      async mounted(){
        const res = await fetch("./food.json")
        const data = await  res.json()
        this.inventory = data
      }
      })
      app.component("sidebar", {
        props:['toggle','cart'],
        computed:{
          cartTotal(){
            return  (this.cart.carrots * 4.82).toFixed(2)
          }
        },
        template :`
      <aside class="cart-container">
        <div class="cart">
          <h1 class="cart-title spread">
            <span>
              Cart
              <i class="icofont-cart-alt icofont-1x"></i>
            </span>
            <button @click="toggle" class="cart-close">&times;</button>
          </h1>

          <div class="cart-body">
            <table class="cart-table">
              <thead>
                <tr>
                  <th><span class="sr-only">Product Image</span></th>
                  <th>Product</th>
                  <th>Price</th>
                  <th>Qty</th>
                  <th>Total</th>
                  <th><span class="sr-only">Actions</span></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><i class="icofont-carrot icofont-3x"></i></td>
                  <td>Carrot</td>
                  <td>$4.83</td>
                  <td class="center">{{cart.carrots}}</td>
                  <td>\${{cart.carrots * 4.82}}</td>
                  <td class="center">
                    <button class="btn btn-light cart-remove">
                      &times;
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <p class="center"><em>No items in cart</em></p>
            <div class="spread">
              <span><strong>Total:</strong> \${{cartTotal}}</span>
              <button class="btn btn-light">Checkout</button>
            </div>
          </div>
        </div>
      </aside>
        `
      })
   app.mount("#app")
  </script>
</html>
