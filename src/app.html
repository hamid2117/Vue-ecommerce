<!doctype html>
<html>
  <head>
    <title>splendid food</title>
    <link rel="stylesheet" href="styles/style.min.css">
    <link rel="icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/ico">
  </head>
  <body>

    <div id="app">

      <header class="top-bar spread">
        <nav class="top-bar-nav">
          <a href="#" class="top-bar-link">
            <i class="icofont-spoon-and-fork"></i>
            <span>home</span>
          </a>
          <a href="views/products.html" class="top-bar-link">
            <span>products</span>
          </a>
          <a href="views/past-orders.html" class="top-bar-link">
            <span>past orders</span>
          </a>
        </nav>
        <a href="#" class="top-bar-cart-link">
          <i class="icofont-cart-alt icofont-1x"></i>
          <span>cart (0)</span>
        </a>
      </header>

      <div class="splash-container">
        <div class="splash">
          <h1>splendid food</h1>
        </div>
      </div>

      <main class="wrapper">

        <h2>recommended</h2>

        <div class="recommended">

          <div class="card">
            <div class="card-title">
              carrots
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-carrot"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>type:</label>
                  </div>
                  <div class="cell">
                    <em>vegetable</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>price:</label>
                  </div>
                  <div class="cell">
                    $4.82
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="inventory.carrots" >
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart('carrots')" class="btn btn-light">add to cart</button>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              pineapples
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-pineapple"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>type:</label>
                  </div>
                  <div class="cell">
                    <em>fruit</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>price:</label>
                  </div>
                  <div class="cell">
                    $1.62
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="inventory.pineapples">
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart('pineapples')" class="btn btn-light">add to cart</button>
            </div>
          </div>

          <div class="card">
            <div class="card-title">
              cherries
            </div>
            <div class="card-body">
              <i class="icofont-10x icofont-cherry"></i>
              <form>
                <div class="row">
                  <div class="cell">
                    <label>type:</label>
                  </div>
                  <div class="cell">
                    <em>fruit</em>
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>price:</label>
                  </div>
                  <div class="cell">
                    $1.04
                  </div>
                </div>
                <div class="row">
                  <div class="cell">
                    <label>quantity:</label>
                  </div>
                  <div class="cell">
                    <input type="number" v-model.number="inventory.cherries" >
                  </div>
                </div>
              </form>
            </div>
            <div class="card-footer">
              <button @click="addToCart('cherries')" class="btn btn-light">add to cart</button>
            </div>
          </div>

        </div>

      </main>

      <footer>
      </footer>

    </div>
      
    </script>
</body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
   let app = Vue.createApp({
    data(){
      return {
        inventory:{
          pineapples : 0,
          carrots:0,
          cherries:0
        },
        cart:{
          pineapples : 0,
          carrots:0,
          cherries:0
        }
      }

    },
     methods:{
        addToCart(type){
          console.log("render",type)
          this.cart[type] += this.inventory[type]
          console.log(this.cart)
        }
      }
      })
   app.mount("#app")
  </script>
</html>
